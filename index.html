<!DOCTYPE html>
<html>
  <head>
    <title>Snake</title>
    <meta charset="utf-8">
    <link href="src/Snake.css" rel="stylesheet">
    <script defer src="src/Snake.js"></script>
  </head>
  <body>
    <main>
      <h1>贪吃蛇</h1>
      <div id="board"></div>
      <div id="fail">
        您的得分是<br>
        <div></div>
        &nbsp;&nbsp;请再接再厉！
      </div>
      <div id="controls">
        <div id="scores">分数<br></div>
        <div id="start" class="button">开始</div>
        <div id="restart" class="button disabled">重置</div>
        <div id="sound-control" class="button">声音：开</div>
      </div>
      <div id="info">请使用“↑ ↓ ← →”进行操作</div>
    </main>
    <footer>&copy 2020 Made by Clark.</footer>
  </body>
</html>
